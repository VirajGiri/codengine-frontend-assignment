

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sidebarOpen" class="shadow"> 
        <div class="logo py-4 text-center font-Varela animate-charcter">
            <!-- <img src="https://www.w3schools.com/howto/img_avatar.png" 
            alt="Profile Image" class="img-logo"> NMG -->
            NICKS MOBILE GALLERY
        </div>
        <mat-divider></mat-divider>
        <mat-nav-list *ngFor="let items of sidebarItems">
            <a mat-list-item [routerLink]="getFullPath(items)" routerLinkActive="list-item-active">
                <mat-icon>{{items.icon}}</mat-icon>{{items.moduleName}}
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>      
        <app-navbar (toggleSidebar)="sidebarToggeler()"></app-navbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
