  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
        
            <h2>Address List</h2>
             <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                 <input matInput (keyup)="applyFilter($event)" placeholder="Search Item here" #input>
                       
            </mat-form-field>
            <button mat-button class="btn btn-success" (click)="OnAddAddress()">Add</button>
            <div class="example-container mt-3">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                <!-- Country Name Column -->
                <ng-container matColumnDef="CountryName">
                  <th mat-header-cell *matHeaderCellDef> Country Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
                </ng-container>
              
                <!-- State Column -->
                <ng-container matColumnDef="State">
                  <th mat-header-cell *matHeaderCellDef> State</th>
                  <td mat-cell *matCellDef="let element"> {{element.State}} </td>
                </ng-container>
              
                <!-- BankName Column -->
                <ng-container matColumnDef="BankName">
                  <th mat-header-cell *matHeaderCellDef> Bank Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.BankName}} </td>
                </ng-container>

                <!-- Zip Column -->
                <ng-container matColumnDef="Zip">
                    <th mat-header-cell *matHeaderCellDef> Zip </th>
                    <td mat-cell *matCellDef="let element"> {{element.Zip}} </td>
                  </ng-container>
                
                  <!-- Location Column -->
                <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
                  </ng-container>

  

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" (click)="OnEditAddress(element)">Edit</button>
                        <button type="button" class="btn btn-primary"(click)="OnDeleteAddress(element)">Delete</button>
                        <button type="button" class="btn btn-primary" (click)="OnViewAddress(element)">View</button>
                      </div> 
                    </td>
                  </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>

          </div>
          
      </div>
    </div>
  </div>
