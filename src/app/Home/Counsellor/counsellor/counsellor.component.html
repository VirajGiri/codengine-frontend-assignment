<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-3">
          <div class="card-body">
            <h3 class="card-title">Insurance Form List</h3>
            <form class="row g-3">
              <div class="col-sm-6">
                <label for="inputPassword2" class="visually-hidden">Search</label>
                <input type="text" class="form-control" 
                id="inputPassword2" placeholder="Search Forms here"
                (keyup)="applyFilter($event)"  #input>
              </div>
              <div class="col-sm-6 mt-3">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-primary btn-sm m-1"
                  (click)="OnAddInsurance()">Create</button>
                  <button type="button" class="btn btn-secondary btn-sm m-1"
                  (click)="OnExportExcel()">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width: 20px;height:20px">
                    <path d="M192 312C192 298.8 202.8 288 216 288H384V160H256c-17.67 0-32-14.33-32-32L224 0H48C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48v-128H216C202.8 336 192 325.3 192 312zM256 0v128h128L256 0zM568.1 295l-80-80c-9.375-9.375-24.56-9.375-33.94 0s-9.375 24.56 0 33.94L494.1 288H384v48h110.1l-39.03 39.03C450.3 379.7 448 385.8 448 392s2.344 12.28 7.031 16.97c9.375 9.375 24.56 9.375 33.94 0l80-80C578.3 319.6 578.3 304.4 568.1 295z"/></svg>
                  Excel
                </button>
                </div>
                  
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="table-responsive table-container mt-3">
          <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8" id="excel-table">
            <!-- Country Name Column -->
            <ng-container matColumnDef="SrNo">
              <th mat-header-cell *matHeaderCellDef class="mat-paginator-sticky"> Sr No </th>
              <td mat-cell *matCellDef="let element let i = index">{{i + 1}}</td>
            </ng-container>
  
            <!-- Country Name Column -->
            <ng-container matColumnDef="UniqueId">
              <th mat-header-cell *matHeaderCellDef> UniqueId </th>
              <td mat-cell *matCellDef="let element"> {{element.uniqueId}} </td>
            </ng-container>
  
            <!-- State Column -->
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.Date | date:'longDate'}} </td>
            </ng-container>
  
            <!-- BankName Column -->
            <ng-container matColumnDef="Verification">
              <th mat-header-cell *matHeaderCellDef> Verification </th>
              <td mat-cell *matCellDef="let element"> {{element.BankName}}
                <span *ngIf="element.isVerified" style="color:green"> Verified</span>
                <span *ngIf="!element.isVerified" style="color:red"> Pending</span>
              </td>
            </ng-container>
  
            <!-- Zip Column -->
            <ng-container matColumnDef="FullName">
              <th mat-header-cell *matHeaderCellDef> Full Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
  
            <!-- Location Column -->
            <ng-container matColumnDef="Contact">
              <th mat-header-cell *matHeaderCellDef> Contact </th>
              <td mat-cell *matCellDef="let element"> {{element.contactOne}} </td>
            </ng-container>
  
  
  
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <div class="btn-group btn-group-sm">
                  <button type="button" class="btn btn-primary" (click)="OnEditInsurance(element)">Edit</button>
                  <button type="button" class="btn btn-primary" (click)="OnDeleteInsurance(element)">Delete</button>
                  <button type="button" class="btn btn-primary" (click)="OnViewInsurance(element)">View</button>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
