<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-3">
          <div class="card-body">
            <h3 class="card-title">Users List</h3>
            <form class="row g-3">
              <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Search</label>
                <input type="text" class="form-control" 
                id="inputPassword2" placeholder="Search Users"
                (keyup)="applyFilter($event)"  #input>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3"
                (click)="OnCreateUser()">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="table-responsive table-container mt-3">
          <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
            <!-- SrNo Column -->
            <ng-container matColumnDef="SrNo">
              <th mat-header-cell *matHeaderCellDef class="mat-paginator-sticky"> Sr No </th>
              <td mat-cell *matCellDef="let element let i = index">{{i + 1}}</td>
            </ng-container>
  
            <!-- Role Column -->
            <ng-container matColumnDef="Role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
  
        
            <!-- Username Column -->
            <ng-container matColumnDef="Username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
  
            <!-- MobileNo Column -->
            <ng-container matColumnDef="MobileNo">
              <th mat-header-cell *matHeaderCellDef> MobileNo </th>
              <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
            </ng-container>
  
  
  
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <div class="btn-group btn-group-sm">
                  <button type="button" class="btn btn-primary" (click)="OnEditUser(element)">Edit</button>
                  <button type="button" class="btn btn-primary" (click)="OnDeleteUser(element)">Delete</button>
                  <button type="button" class="btn btn-primary" (click)="OnViewUser(element)">View</button>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
