<div class="modal-dialog" style="max-width: 100% !important;margin: 0 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title text-info">{{operation}} User </h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" [mat-dialog-close]="true"
                aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userForm" novalidate>
                <div class="form-row row">
                    <div class="form-group col-sm-6">
                      <label for="inputEmail4">Name</label>
                      <input type="text" class="form-control" 
                      formControlName="Name" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-sm-4" *ngIf="isAddUser">
                        <label class="mr-sm-2" for="inputRole">Role</label>
                        <select class="custom-select mr-sm-2 form-select" id="inputRole" formControlName="Role" >
                          <option selected>Select Role</option>
                          <option value="counsellor">Counsellor</option>
                          <option value="teamlead">Team lead</option>
                          <option value="receptionist">Receptionist</option>
                          <option value="admin">Admin</option>
                        </select>
                      </div>
                    <div class="form-group col-sm-4" *ngIf="!isAddUser">
                        <label for="inputRole">Role</label>
                        <input type="text" class="form-control" readonly
                        formControlName="Role" id="inputRole" placeholder="Role">
                      </div>
                    <div class="form-group col-sm-6">
                      <label for="inputPassword4">Mobile No</label>
                      <input type="tel" class="form-control" 
                      formControlName="MobileNo" id="inputPassword4" placeholder="MobileNo">
                    </div>
                    <div class="form-group col-md-6" *ngIf="isAddUser">
                        <label for="inputEmail4">Email</label>
                        <input type="email"  [ngClass]="{'input-error':  isSubmitted && isError.username}" class="form-control"
                        formControlName="Email" id="inputEmail4" placeholder="Email">
                        <div *ngIf="isSubmitted && isError.username" class="text-denger">
                            Email is Already Registered.
                        </div>
                    </div>
                    <div class="form-group col-md-6" *ngIf="!isAddUser">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control"
                        formControlName="Email" id="inputEmail4" placeholder="Email" readonly>
                    </div>
                  </div>
                <div class="form-row row">
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control"
                    formControlName="Address" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" 
                      formControlName="Landmark" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                </div>
                
                <div class="form-row row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" 
                    formControlName="City" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select class="custom-select form-select" id="inputState" formControlName="State">
                      <option value="Maharashtra" selected> Maharashtra</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control"
                    formControlName="Zip" id="inputZip">
                  </div>
                </div> 
              </form>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-sm-12">
                    <button *ngIf="!isAddUser" type="button" class="btn btn-primary" (click)="onUpdateUser()">Update</button>
                    <button *ngIf="isAddUser" type="button" class="btn btn-primary" (click)="onCreateUser()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
